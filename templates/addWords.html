<html>
<h1> Add the Words For Your Mad Lib </h1>
<h2> Story Title: {{newStory.title}} </h1>
<h3>
<h3> Story Entered {{newStory.text}}</h3>
	<form action="{{ url_for('addWords', number_of_blanks = number_of_blanks, story_id = newStory.id)}}" method='post'>
		{% for word in range(number_of_blanks) %}
		    <input name="word{{range(number_of_blanks)[word]}}" type="text" placeholder="your word">
			<select name="lexical_category{{range(number_of_blanks)[word]}}">
			    <option value="msn">Masculine Singular noun</option>
			    <option value="mpn">Masculine Plural noun</option>
			    <option value="fsn">Feminine Singular Noun</option>
			    <option value="fpn">Feminine Plural Noun</option>
		  	</select>
		  	<br>
	    {% endfor %}
	<input type="submit" name="mandar">
	</form>
</html>
